<!DOCTYPE html>
<html lang="pt-br">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Login</title>
          <link rel="stylesheet" href="estilos/style.css">
          <link rel="stylesheet" href="estilos/media-queries.css">

          <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
          <main>

          </main>
          <section id="login">
                    <div id="imagem">
                    </div>
                    <div id="formulario">
                              <h1>Login</h1>
                              <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                              <form action="login.php" method="post" autocomplete="on">
                                        <div class="campo">

                                                  <i class="material-symbols-outlined">Person</i>
                                                
                                                <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email" required maxlength="60">

                                                <label for="ilogin">Email</label>
                                        </div>
                                        <div class="campo">

                                                  <i class="material-symbols-outlined">Key</i>
                                                 
                                                  <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="30">

                                                  <label for="isenha">Senha</label>
                                        </div><br>

                                        <input type="submit" value="Entrar">
                                        <a href="esqueci.html" class="botao">Esqueci a senha <i class="material-symbols-outlined">Mail</i></a>

                              </form>
                    </div>
          </section>
</body>
</html>
